<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style .css" />
    <title>Drag and drop</title>
</head>

<body>
    <div class="parent">
        <div class="container">
            <h1>
                Drag & Drop <br />
                Image uploader
            </h1>
            <div class="drop-box">
                <h2>Upload your file:</h2>
                <div class="drag-area">
                    <h3>
                        Drag & Drop <br />
                        <span>or</span>
                    </h3>
                    <button class="browse">Browse</button>
                   
                </div>
                <button class="upload">Upload Now</button>
            </div>
        </div>
        <input type="file"/>
    </div>
    <div class="container">
        <div class="image-gallery">
            <h2>Image Gallery :</h1>
            <div class="images">
                    <div class="image">

                    </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
